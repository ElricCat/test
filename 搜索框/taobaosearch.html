<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" conent="text/html; charset=utf-8" />
		<meta charset="utf-8">
		<title>taobao search demo</title>
		<link rel="stylesheet" type="text/css" href="css/tbstyle.css"/>
	</head>
	<body>
		<div class="search-container">
			<div id="search_tab" class="search-list">
				<ul>
					<li id="tab_1" class="selected">
						<a href="#">宝贝</a>
					</li>
					<li id="tab_2">
						<a href="#">店铺</a>
					</li>
				</ul>
			</div>
			<div class="search-pannel">
				<form>
					<div class="search-tips">
						<a href="#">
								高级<br>搜索
						</a>
					</div>
					<div class="search-button">
						<button class="btn-search" type="submit"></button>
					</div>
					<div class="search-common-pannel">
						<input type="text" placeholder="请输入搜索结果">
					</div>
				</form>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var getDOM = function(id){
				return document.getElementById(id);
			}
		var addEvent = function(id,event,fn){
				var el = getDOM(id) || document;
				if(el.addEventListener){
					el.addEventListener(event,fn,false);
				}else if(el.attachEvent){
					el.attachEvent('on'+event,fn);
				}else{
					el['on'+event] = fn;
				}
		}

		/*显示完整列表*/
		addEvent('search_tab','mouseover',function(){
			this.className += ' trigger-hover';
		});
		/*只显示所选列表项*/
		addEvent('search_tab','mouseout',function(){
			this.className = "search-list";
		});

		/*高亮当前列表项，并将其他列表项高亮去除*/
		addEvent('tab_1','mouseover',function(){
			getDOM('tab_2').className="";
			if(this.className.indexOf('selected') < 0){
				this.className += ' selected';
			}
		});

		addEvent('tab_1','click',function(){
			getDOM('search_tab').className="search-list";
		});

		
		/*高亮当前列表项，并将其他列表项高亮去除*/
		addEvent('tab_2','mouseover',function(){
			getDOM('tab_1').className="";
			if(this.className.indexOf('selected') < 0){
				this.className += ' selected';
			}
		});
		
		addEvent('tab_2','click',function(){
			getDOM('search_tab').className="search-list";
		});
	</script>
</html>
