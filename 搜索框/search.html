<!DOCTYPE HTML>
<html>
	<head>
		<title>Bing search</title>
		<meta charset="utf-8">
		<!-- 按照IE的正常的模式来渲染页面 ，设置之后，就算在浏览器中选择其他模式也不起作用-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" type="text/css" href="css/style.css" >
	
		
	</head>
	<body>
		<div class="bg-div">
			<div class="search-box">
				<div class="logo"></div>
				<form id="search_form"  class="search-form" action="https://cn.bing.com/search" target="_blank">
					<input type="text" class="search-input-text" name = "q" id="search_input" />
					<input type="submit" type="text" class="search-input-button" value=""/>
				</form>
			</div>
		</div>

		<div class="suggest" id="search_suggest">
			<ul>
				<li>手机</li>
				<li>手表</li>
				<li>手提电脑</li>
			<ul>
		</div>
		<!-- jq
		<script src="js/jquery-1.11.1.js"></script>
		<script src="js/script.js"></script>
		-->
		<script type="text/javascript">
			var getDOM = function(id){
				return document.getElementById(id);
			}
			var addEvent = function(id,event,fn){
				var el = getDOM(id) || document;
				if(el.addEventListener){
					el.addEventListener(event,fn,false);
				}else if(el.attachEvent){
					el.attachEvent('on'+event,fn);
				}else{
					el['on'+event] = fn;
				}
			}
			var getElementLeft = function(element){
				var actualLeft = element.offsetLeft;
				var current = element.offsetParent;

				while(current !== null){
					actualLeft += current.offsetLeft;
					current = current.offsetParent;
				}
				return actualLeft;
			}

			var getElementTop = function(element){
				var actualTop = element.offsetTop;//到父元素
				var current = element.offsetParent;
				while(current != null){
					actualTop += current.offsetTop;
					current = current.offsetParent;
				}
				return actualTop;
			}

			addEvent('search_input','keyup',function(){
				getDOM('search_suggest').style.top = getElementTop(getDOM('search_form'))+48+'px';
				getDOM('search_suggest').style.left = getElementLeft(getDOM('search_form'))-1+'px';
				getDOM('search_suggest').style.position = 'absolute';
				getDOM('search_suggest').style.display = 'block';
			})
		</script>
	</body>
</html>
