<!doctype html>
<html ng-app="MyFilter">
	<head>
		<meta charset="utf-8">
	</head>
	<body ng-controller="PhoneListCtrl">
		<div>
			<div>
				<label>search:</label>
				<input ng-model="query">
			</div>
			<div>
				<ul>
					<li ng-repeat="phone in phones|filter:query">
						<span>{{phone.name}}</span><br>
						<p>
							{{phone.snippet}}
						</p>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="./js/angular.min.js"></script>
		<script type="text/javascript" src="./js/controller/filter.js"></script>
	</body>
</html>
